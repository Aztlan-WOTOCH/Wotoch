  <!-- Script para manejar la subida de archivos -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const fileInput = document.getElementById('fileInput');
      const imagePreview = document.getElementById('imagePreview');
      const previewImage = document.getElementById('previewImage');
      const previewVideo = document.getElementById('previewVideo');
      
      // Cuando se hace clic en el área de vista previa, activa el input de archivo
      imagePreview.addEventListener('click', function() {
        fileInput.click();
      });
      
      // Cuando se selecciona un archivo
      fileInput.addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
          const file = e.target.files[0];
          const fileType = file.type.split('/')[0]; // 'image' o 'video'
          
          const reader = new FileReader();
          
          reader.onload = function(e) {
            if (fileType === 'image') {
              previewImage.src = e.target.result;
              previewImage.style.display = 'block';
              previewVideo.style.display = 'none';
            } else if (fileType === 'video') {
              previewVideo.src = e.target.result;
              previewVideo.style.display = 'block';
              previewImage.style.display = 'none';
            }
            
            imagePreview.classList.add('has-image');
          };
          
          reader.readAsDataURL(file);
        }
      });

      // Dropdown de tipo de donación
      const donationTypeBtn = document.getElementById('donationTypeBtn');
      const donationDropdown = document.getElementById('donationDropdown');
      const selectedDonationType = document.getElementById('selectedDonationType');
      const donationOptions = document.querySelectorAll('.donation-option');

      donationTypeBtn.addEventListener('click', function() {
        donationDropdown.classList.toggle('hidden');
      });

      donationOptions.forEach(option => {
        option.addEventListener('click', function() {
          selectedDonationType.textContent = this.dataset.value;
          selectedDonationType.classList.remove('text-gray-400');
          selectedDonationType.classList.add('text-gray-800');
          donationDropdown.classList.add('hidden');
        });
      });

      // Cerrar dropdown al hacer clic fuera
      document.addEventListener('click', function(e) {
        if (!donationTypeBtn.contains(e.target) && !donationDropdown.contains(e.target)) {
          donationDropdown.classList.add('hidden');
        }
      });
    });
  </script>

  <!-- Script de animación de perfil -->
  <script>
    document.getElementById('profileBtn').addEventListener('click', function(e) {
      e.preventDefault();
      
      const profileBtn = this;
      const profileImg = document.getElementById('profileImg');
      const rect = profileBtn.getBoundingClientRect();
      
      // Crear clon animado
      const clone = profileImg.cloneNode(true);
      clone.style.position = 'fixed';
      clone.style.left = rect.left + 'px';
      clone.style.top = rect.top + 'px';
      clone.style.width = rect.width + 'px';
      clone.style.height = rect.height + 'px';
      clone.style.borderRadius = '50%';
      clone.style.zIndex = '9999';
      clone.style.transition = 'all 1.2s cubic-bezier(0.25, 0.1, 0.25, 1), opacity 1.2s ease-in-out';
      clone.style.boxShadow = '0 10px 40px rgba(0,0,0,0.3)';
      clone.style.border = '4px solid #A25D53';
      clone.style.opacity = '1';
      document.body.appendChild(clone);
      
      // Forzar reflow
      clone.offsetHeight;
      
        // Posición final: exactamente donde está la foto en profile.html
        // sidebar = 96px (w-24), padding = 48px (px-12)
        const sidebarWidth = 96;
        const paddingLeft = 48;
        const finalSize = 192; // w-48 = 192px
        const finalLeft = sidebarWidth + paddingLeft;
        const finalTop = 64; // pt-16 = 64px
        
      clone.style.left = finalLeft + 'px';
      clone.style.top = finalTop + 'px';
      clone.style.width = finalSize + 'px';
      clone.style.height = finalSize + 'px';
      clone.style.opacity = '0.3';
      
      // Navegar después de la animación
      setTimeout(function() {
        window.location.href = 'profile.html';
      }, 1200);
    });
