  <!-- Script del mapa -->

    // Datos de las acciones (ubicaciones con categorías)

      {

        lat: 19.4200,
        lng: -99.1500,
        icon: 'juguetes',
        imagen: "https://images.unsplash.com/photo-1531685250784-7569952cd4ad?w=400",
        usuario: "Carlos Hernández",
        foto: "imagenes/perfil-gaby.jpg",
        descripcion: "Navidad solidaria para la comunidad"
      },
      {
        nombre: "Despensas solidarias",
        ubicacion: "Centro Comunitario La Esperanza",
        categoria: "Comida",
        lat: 19.4450,
        lng: -99.1400,
        icon: 'comida',
        imagen: "https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?w=400",
        usuario: "María López",
        foto: "imagenes/perfil-gaby.jpg",
        descripcion: "Compartir lo que tenemos es lo mejor"
      },
      {
        nombre: "Taller de arte",
        ubicacion: "Biblioteca Municipal, Coyoacán",
        categoria: "Educación",
        lat: 19.4100,
        lng: -99.1200,
        icon: 'utildes',
        imagen: "https://images.unsplash.com/photo-1513364776144-60967b0f800f?w=400",
        usuario: "Ana Rodríguez",
        foto: "imagenes/perfil-gaby.jpg",
        descripcion: "El arte sana el alma y libera"
      },
      {
        nombre: "Limpieza de playas",
        ubicacion: "Playa Revolcadero, Acapulco",
        categoria: "Medio Ambiente",
        lat: 19.3500,
        lng: -99.1600,
        icon: 'otros',
        imagen: "https://images.unsplash.com/photo-1559027615-cd4628902d4a?w=400",
        usuario: "Pedro Sánchez",
        foto: "imagenes/perfil-gaby.jpg",
        descripcion: "Cuidar nuestro planeta es cuidar el futuro"
      }
    ];

    // Función para crear iconos personalizados según la categoría
    function crearIcono(categoria) {
      let svgIcon = '';
      
      switch(categoria) {
        case 'Ropa':
          svgIcon = `
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M20.38 3.46L16 2a4 4 0 01-8 0L3.62 3.46a2 2 0 00-1.34 2.23l.58 3.47a1 1 0 00.99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 002-2V10h2.15a1 1 0 00.99-.84l.58-3.47a2 2 0 00-1.34-2.23z" />
            </svg>
          `;
          break;
        case 'Utensilios':
          svgIcon = `
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8 3v5a2 2 0 002 2h0a2 2 0 002-2V3m-2 7v11m-2-18h4" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 3a3 3 0 00-3 3v2a3 3 0 003 3 3 3 0 003-3V6a3 3 0 00-3-3z m0 8v10" />
            </svg>
          `;
          break;
        case 'Muebles':
          svgIcon = `
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M20 12V8H4v4M4 12v7h16v-7M6 19v2m12-2v2" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 12h16" />
            </svg>
          `;
          break;
        case 'Medicina':
          svgIcon = `
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2" />
              <rect x="2" y="6" width="20" height="14" rx="2" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m-3-3h6" />
            </svg>
          `;
          break;
        case 'Comida':
          svgIcon = `
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 5h12a2 2 0 0 1 2 2v2H4V7a2 2 0 0 1 2-2z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 19h12a2 2 0 0 0 2-2v-2H4v2a2 2 0 0 0 2 2z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 11h16" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 15h16" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 13c1.333 1 2.667-1 4 0s2.667 1 4 0 2.667-1 4 0 2.667 1 4 0" />
            </svg>
          `;
          break;
        case 'Utiles':
          svgIcon = `
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
            </svg>
          `;
          break;
        default:
          svgIcon = `
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
          `;
      }

      return L.divIcon({
        html: `<div class="w-12 h-12 bg-primary-brown rounded-full flex items-center justify-center shadow-lg border-4 border-white cursor-pointer hover:scale-110 transition">${svgIcon}</div>`,
        iconSize: [48, 48],
        className: 'leaflet-custom-icon'
      });
    }

    // Agregar marcadores al mapa
    acciones.forEach(accion => {
      const marker = L.marker([accion.lat, accion.lng], {
        icon: crearIcono(accion.categoria)
      }).addTo(map);

      // Al hacer click, abre el modal
      marker.on('click', function() {
        abrirModalAccion(accion);
      });
    });

    // Función para abrir el modal con los datos de la acción
    function abrirModalAccion(accion) {
      document.getElementById('modalUbicacion').textContent = accion.ubicacion;
      document.getElementById('modalImagen').src = accion.imagen;
      document.getElementById('modalTitulo').textContent = accion.nombre;
      document.getElementById('modalUsuario').textContent = accion.usuario;
      document.getElementById('modalFoto').src = accion.foto;

      const modal = document.getElementById('accionModal');
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    // Cerrar modal
    document.getElementById('closeAccionModal').addEventListener('click', function() {
      const modal = document.getElementById('accionModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    });

    // Cerrar modal al hacer click fuera
    document.getElementById('accionModal').addEventListener('click', function(e) {
      if (e.target === this) {
        this.classList.add('hidden');
        this.classList.remove('flex');
      }
    });

    // Dropdown de filtro por categoría
    const categoryFilterBtn = document.getElementById('categoryFilterBtn');
    const categoryDropdown = document.getElementById('categoryDropdown');
    const selectedCategory = document.getElementById('selectedCategory');
    let currentCategory = 'Todas';

    categoryFilterBtn.addEventListener('click', function() {
      categoryDropdown.classList.toggle('hidden');
    });

    // Cerrar dropdown al hacer click fuera
    document.addEventListener('click', function(e) {
      if (!categoryFilterBtn.contains(e.target) && !categoryDropdown.contains(e.target)) {
        categoryDropdown.classList.add('hidden');
      }
    });

    // Seleccionar categoría
    document.querySelectorAll('.category-option').forEach(option => {
      option.addEventListener('click', function(e) {
        e.preventDefault();
        const value = this.getAttribute('data-value');
        currentCategory = value;
        selectedCategory.textContent = value === 'Todas' ? 'Filtrar por categoría' : value;
        categoryDropdown.classList.add('hidden');
        
        // Aquí puedes agregar lógica para filtrar los marcadores del mapa
        filterMarkersbyCategory(value);
      });
    });

    // Función para filtrar marcadores por categoría
    function filterMarkersbyCategory(category) {

    // Profile animation
    document.getElementById('profileBtn').addEventListener('click', function(e) {
      e.preventDefault();
      
      const profileBtn = this;
      const profileImg = document.getElementById('profileImg');
      const rect = profileBtn.getBoundingClientRect();
      
      // Crear clon animado
      const clone = profileImg.cloneNode(true);
      clone.style.position = 'fixed';
      clone.style.left = rect.left + 'px';
      clone.style.top = rect.top + 'px';
      clone.style.width = rect.width + 'px';
      clone.style.height = rect.height + 'px';
      clone.style.borderRadius = '50%';
      clone.style.zIndex = '9999';
      clone.style.transition = 'all 1.2s cubic-bezier(0.25, 0.1, 0.25, 1), opacity 1.2s ease-in-out';
      clone.style.boxShadow = '0 10px 40px rgba(0,0,0,0.3)';
      clone.style.border = '4px solid #A25D53';
      clone.style.opacity = '1';
      document.body.appendChild(clone);
      
      // Forzar reflow
      clone.offsetHeight;
      
      // Posición final
      const sidebarWidth = 96;
      const paddingLeft = 48;
      const finalSize = 192;
      const finalLeft = sidebarWidth + paddingLeft;
      const finalTop = 64;
      
      clone.style.left = finalLeft + 'px';
      clone.style.top = finalTop + 'px';
      clone.style.width = finalSize + 'px';
      clone.style.height = finalSize + 'px';
      clone.style.opacity = '0.3';
      
      // Navegar después de la animación
      setTimeout(function() {
        window.location.href = 'profile.html';
      }, 1200);
    });
  </script>
