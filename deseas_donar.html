<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wotoch - ¿Qué deseas donar?</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hero-tittle-color': '#D67840', // Color del título "¿Qué deseas donar?"
            'primary-brown': '#A25D53', // Color de los botones circulares
            'light-brown': '#E8DDC8',
            'text-brown': '#000000',
            'teal-brand': '#0D9488',
          },
          fontFamily: {
            sans: ['Lexend'],
          }
        }
      }
    }
  </script>
  
  <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-white font-sans">
  <!-- Contenido principal -->
  <main class="flex min-h-screen">
    <!-- Menú lateral izquierdo -->
    <aside class="w-20 sm:w-24 flex flex-col items-center py-8 space-y-6 border-r border-gray-300">
      <!-- Logo como botón para ir al feed -->
      <a href="feed.html" class="hover:scale-110 transition mb-4">
        <img src="/imagenes/logo2.png" alt="Logo Wotoch" class="w-20 h-18">
      </a>
      
      <!-- Icono 1 - Crear publicación -->
      <a href="hacer_publicacion.html" class="group flex flex-col items-center space-y-1 text-black hover:scale-110 transition">
        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <rect x="2.8" y="2.8" width="18" height="18" rx="4" stroke-width="1"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        <span class="text-xs hidden sm:block"></span>
      </a>

      <!-- Icono 2 - Corazón -->
      <a href="deseas_donar.html" class="group flex flex-col items-center space-y-1 text-black hover:scale-110 transition">
        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <!-- Círculo exterior -->
          <circle cx="12" cy="12" r="10" stroke-width="1"/>
          <!-- Corazón centrado y reducido -->
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="1" 
            d="M12 9c-0.5-1-1.5-1.7-2.7-1.7-1.5 0-2.8 1.2-2.8 2.7 0 4.2 5.5 7 5.5 7s5.5-2.8 5.5-7c0-1.5-1.3-2.7-2.8-2.7-1.2 0-2.2 0.7-2.7 1.7Z" 
          />
        </svg>
        <span class="text-xs hidden sm:block"></span>
      </a>

      <!-- Icono 3 - Campana -->
      <a href="notificaciones.html" class="group flex flex-col items-center space-y-1 text-black hover:scale-110 transition">
        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
        </svg>
        <span class="text-xs hidden sm:block"></span>
      </a>
    </aside>

      
    <!-- Contenedor Central -->
    <div class="flex-1 flex flex-col items-center justify-center p-4 relative">
        
        <!-- Foto de Perfil del Usuario -->
        <div class="absolute top-4 right-4 sm:top-8 sm:right-8">
            <div id="profileBtn" class="user-profile cursor-pointer hover:scale-110 transition">
                <img id="profileImg" src="imagenes/perfil-gaby.jpg" alt="Foto de perfil">
            </div>
        </div>
        
        <!-- Título -->
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-hero-tittle-color mb-8 sm:mb-16 text-center pt-16 sm:pt-0">
            ¿Qué deseas donar?
        </h1>

        <!-- Grid de Botones -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-x-8 sm:gap-x-16 gap-y-8 sm:gap-y-12 max-w-4xl">
            
            <!-- Botón 1: Ropa -->
            <button class="category-btn flex flex-col items-center group" onclick="selectCategory('Ropa')">
              <div class="w-28 h-28 bg-primary-brown rounded-full flex items-center justify-center mb-3 shadow-lg">
                  <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                      <!-- Icono de Camisa/Playera Mejorado -->
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" class="hidden"/> <!-- Oculto anterior si existía -->
                      <path stroke-linecap="round" stroke-linejoin="round" d="M20.38 3.46L16 2a4 4 0 01-8 0L3.62 3.46a2 2 0 00-1.34 2.23l.58 3.47a1 1 0 00.99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 002-2V10h2.15a1 1 0 00.99-.84l.58-3.47a2 2 0 00-1.34-2.23z" />
                  </svg>
              </div>
              <span class="text-gray-800 font-bold text-lg">Ropa</span>
            </button>

            <!-- Botón 2: Utensilios -->
            <button class="category-btn flex flex-col items-center group" onclick="selectCategory('Utensilios')">
              <div class="w-28 h-28 bg-primary-brown rounded-full flex items-center justify-center mb-3 shadow-lg">
                  <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                      <!-- Tenedor (Izquierda) -->
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8 3v5a2 2 0 002 2h0a2 2 0 002-2V3m-2 7v11m-2-18h4" />
                      <!-- Cuchara (Derecha) -->
                      <path stroke-linecap="round" stroke-linejoin="round" d="M17 3a3 3 0 00-3 3v2a3 3 0 003 3 3 3 0 003-3V6a3 3 0 00-3-3z m0 8v10" />
                  </svg>
              </div>
              <span class="text-gray-800 font-bold text-lg">Utensilios</span>
              </button>

            <!-- Botón 3: Muebles -->
            <button class="category-btn flex flex-col items-center group" onclick="selectCategory('Muebles')">
                <div class="w-28 h-28 bg-primary-brown rounded-full flex items-center justify-center mb-3 shadow-lg">
                    <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                        <!-- Sofá -->
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20 12V8H4v4M4 12v7h16v-7M6 19v2m12-2v2" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 12h16" />
                    </svg>
                </div>
                <span class="text-gray-800 font-bold text-lg">Muebles</span>
            </button>

            <!-- Botón 4: Medicina -->
            <button class="category-btn flex flex-col items-center group" onclick="selectCategory('Medicina')">
                    <div class="w-28 h-28 bg-primary-brown rounded-full flex items-center justify-center mb-3 shadow-lg">
                        <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <!-- Asa del botiquín -->
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2" />
                            <!-- Caja del botiquín -->
                            <rect x="2" y="6" width="20" height="14" rx="2" />
                            <!-- Cruz médica -->
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m-3-3h6" />
                        </svg>
                    </div>
                    <span class="text-gray-800 font-bold text-lg">Medicina</span>
            </button>

            <!-- Botón 5: Comida -->
            <button class="category-btn flex flex-col items-center group" onclick="selectCategory('Comida')">
                    <div class="w-28 h-28 bg-primary-brown rounded-full flex items-center justify-center mb-3 shadow-lg">
                        <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <!-- Pan superior -->
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 5h12a2 2 0 0 1 2 2v2H4V7a2 2 0 0 1 2-2z" />
                            <!-- Pan inferior -->
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 19h12a2 2 0 0 0 2-2v-2H4v2a2 2 0 0 0 2 2z" />
                            <!-- Relleno (Lechuga/Jamón) - Líneas onduladas y rectas -->
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 11h16" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 15h16" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 13c1.333 1 2.667-1 4 0s2.667 1 4 0 2.667-1 4 0 2.667 1 4 0" />
                        </svg>
                    </div>
                    <span class="text-gray-800 font-bold text-lg">Comida</span>
              </button>

            <!-- Botón 6: Utiles -->
            <button class="category-btn flex flex-col items-center group" onclick="selectCategory('Utiles')">
                    <div class="w-28 h-28 bg-primary-brown rounded-full flex items-center justify-center mb-3 shadow-lg">
                        <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <!-- Libro abierto -->
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                        </svg>
                    </div>
                    <span class="text-gray-800 font-bold text-lg">Utiles</span>
              </button>

        </div>
    </div>
    </main>

    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
