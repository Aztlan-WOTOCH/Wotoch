<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wotoch - Editar Perfil</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hero-tittle-color': '#D67840',
            'primary-brown': '#A25D53',
            'light-brown': '#E8DDC8',
            'text-brown': '#000000',
            'teal-brand': '#0D9488',
          },
          fontFamily: {
            sans: ['Lexend'],
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-white font-sans">
  <!-- Contenido principal -->
  <main class="flex min-h-screen">
    <!-- Menú lateral izquierdo (fijo) -->
    <aside class="w-20 sm:w-24 flex flex-col items-center py-8 space-y-6 border-r border-gray-300 fixed left-0 top-0 h-screen bg-white z-40">
      <!-- Logo como botón para ir al feed -->
      <a href="feed.html" class="hover:scale-110 transition mb-4">
        <img src="/imagenes/logo2.png" alt="Logo Wotoch" class="w-20 h-18">
      </a>
      
      <!-- Icono 1 - Crear publicación -->
      <a href="hacer_publicacion.html" class="group flex flex-col items-center space-y-1 text-black hover:scale-110 transition">
        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <rect x="2.8" y="2.8" width="18" height="18" rx="4" stroke-width="1"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        <span class="text-xs hidden sm:block"></span>
      </a>

      <!-- Icono 2 - Corazón -->
      <a href="deseas_donar.html" class="group flex flex-col items-center space-y-1 text-black hover:scale-110 transition">
        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <!-- Círculo exterior -->
          <circle cx="12" cy="12" r="10" stroke-width="1"/>
          <!-- Corazón centrado y reducido -->
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="1" 
            d="M12 9c-0.5-1-1.5-1.7-2.7-1.7-1.5 0-2.8 1.2-2.8 2.7 0 4.2 5.5 7 5.5 7s5.5-2.8 5.5-7c0-1.5-1.3-2.7-2.8-2.7-1.2 0-2.2 0.7-2.7 1.7Z" 
          />
        </svg>
        <span class="text-xs hidden sm:block"></span>
      </a>

      <!-- Icono 3 - Campana -->
      <a href="notificaciones.html" class="group flex flex-col items-center space-y-1 text-black hover:scale-110 transition">
        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
        </svg>
        <span class="text-xs hidden sm:block"></span>
      </a>
    </aside>

    <!-- Contenedor principal -->
    <div class="flex-1 flex ml-20 sm:ml-24">
      <!-- Área central -->
      <div class="flex-1 flex flex-col items-center justify-center py-8 px-4 overflow-y-auto">
        
        <!-- Contenedor central con imagen y formulario -->
        <div class="w-full max-w-2xl">
          
          <!-- Foto circular grande centrada -->
          <div class="flex flex-col items-center mb-8">
            <div class="w-48 h-48 rounded-full overflow-hidden mb-6">
              <img id="profilePhoto" src="imagenes/perfil-gaby.jpg" alt="Foto de perfil" class="w-full h-full object-cover">
            </div>
            <!-- Botón para cambiar foto -->
            <button id="changeFotoBtn" type="button" class="w-48 py-3 px-6 bg-light-brown text-gray-800 font-semibold rounded-full hover:bg-opacity-80 transition text-center border border-gray-300">
              Cambiar foto
            </button>
            <!-- Input hidden para cambiar foto -->
            <input id="fotoInput" type="file" accept="image/*" class="hidden">
          </div>

          <!-- Formulario -->
          <form id="editarPerfilForm" class="space-y-6">
            <!-- Usuario -->
            <div>
              <label class="block text-gray-900 font-bold mb-2">Usuario</label>
              <input type="text" id="usuario" value="@gabStar" class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:border-primary-brown text-gray-700">
            </div>

            <!-- Nombre -->
            <div>
              <label class="block text-gray-900 font-bold mb-2">Nombre</label>
              <input type="text" id="nombre" value="Gaby Mandujano" class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:border-primary-brown text-gray-700">
            </div>

            <!-- Descripción -->
            <div>
              <label class="block text-gray-900 font-bold mb-2">Descripción</label>
              <textarea id="descripcion" class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:border-primary-brown text-gray-700" rows="4">El deber del don es compartir. Mi corazón se mantiene atendiendo en las memorias de otros.</textarea>
            </div>

            <!-- Correo electrónico -->
            <div>
              <label class="block text-gray-900 font-bold mb-2">Correo electrónico</label>
              <input type="email" id="email" value="heladovaninilla@gmail.com" class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:outline-none focus:border-primary-brown text-gray-700">
            </div>
          </form>
        </div>
      </div>

      <!-- Panel lateral derecho (fijo) con botones de acción -->
      <aside class="w-64 flex flex-col items-center py-8 px-4 fixed right-0 top-0 h-screen bg-white z-40">
        <!-- Botones de acción -->
        <div class="flex flex-col gap-4 w-full mt-12">
          <button id="atrasBtn" class="w-full py-3 px-6 bg-primary-brown text-white rounded-full font-semibold hover:bg-opacity-90 transition text-center">
            Atrás
          </button>
          <button id="guardarBtn" class="w-full py-3 px-6 bg-light-brown text-gray-800 rounded-full font-semibold hover:bg-opacity-80 transition text-center border border-gray-300">
            Guardar cambios
          </button>
        </div>
      </aside>
    </div>
  </main>

  <!-- Script para funcionalidades -->
  <script src="main.js"></script>
  <script>
    // Cambiar foto de perfil
    const changeFotoBtn = document.getElementById('changeFotoBtn');
    const fotoInput = document.getElementById('fotoInput');
    const profilePhoto = document.getElementById('profilePhoto');

    changeFotoBtn.addEventListener('click', function(e) {
      e.preventDefault();
      fotoInput.click();
    });

    fotoInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          profilePhoto.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Botón Atrás
    const atrasBtn = document.getElementById('atrasBtn');
    atrasBtn.addEventListener('click', function() {
      window.location.href = 'profile.html';
    });

    // Guardar cambios
    const guardarBtn = document.getElementById('guardarBtn');
    guardarBtn.addEventListener('click', function(e) {
      e.preventDefault();

      // Aquí se enviarían los datos al servidor
      const formData = {
        usuario: document.getElementById('usuario').value,
        nombre: document.getElementById('nombre').value,
        descripcion: document.getElementById('descripcion').value,
        email: document.getElementById('email').value
      };

      console.log('Datos a guardar:', formData);
      alert('Perfil actualizado exitosamente');
      window.location.href = 'profile.html';
    });
  </script>
</body>
</html>
